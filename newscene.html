<!DOCTYPE html>
<html>

<head>
    <title>New Scene</title>
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
    <style>
        body {
            font-family: monospace;
            text-align: center;
        }
        div {
            margin: 1em;
        }
        input {
            width: 10em;
            color: black;
            font-size: 1em;
            border-style: solid;
            border-width: 0 0 1px 0;
            border-color: black;
        }
        input.button {
            background: lightgray;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            margin: 1.5em;
        }
        input:focus {
            outline: none;
            color: black;
        }
        input.option,
        input.searchable,
        input.link {
            display: inline-block;
        }
        textarea {
            font-size: 1em;
        }
    </style>
    <script type="text/javascript">
        function addOptionField() {
            $("#options").append("<input class='option' type='text' placeholder='Menu Option'><input class='link' type='text' placeholder='SceneLink'><br />");
        }

        function addSearchableField() {
            $("#searchables").append("<input class='searchable' type='text' placeholder='Searchable Item'><input class='link' type='text' placeholder='SceneLink'><br />");
        }
    </script>
</head>

<body>
    <h2>New Scene JSON Exporter</h2>
    <form>
        <div id="details">
            *
            <input type="text" placeholder="id">
            <br />*
            <input type="text" placeholder="Name">
            <br />*
            <textarea placeholder="Description"></textarea>
            <h4>* required</h4>
        </div>
        <div id="options">
            <h2>Options</h2>
            *
            <input class="option" type="text" placeholder="Menu Option">
            <input class="link" type="text" placeholder="SceneLink">
        </div>
        <input class="button" type="button" onclick="addOptionField()" value="Add option">
        <div id="searchables">
            <h2>Searchables</h2>
            <input class="searchable" type="text" placeholder="Searchable Item">
            <input class='link' type='text' placeholder='SceneLink'>
            <br />

        </div>
        <input class="button" type="button" onclick="addSearchableField()" value="Add searchable">
    </form>
    <h2>Render JSON</h2>
    <p>Fill out the desired forms, and then hit the Render JSON button</p>
    <input class="button" type="button" onclick="renderJSON" value="Render JSON">
    <h3>Exported JSON</h3>
    <p>Copy and paste the JSON below into scenes.json. Don't forget the comma first, though.</p>
    <textarea></textarea>
</body>

</html>
